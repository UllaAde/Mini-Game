<!DOCTYPE html>
<html lang="en" lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors Game </title>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Kirang+Haerang&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <body>
    
     <div class="bg"></div>
    <div class="box">

    <div class="info">
        <h1> 가위 바위 보 </h1>
        <h2 class ="ComputerChoice"> Computer Choice: <span id="computer-choice"> </span> </h2>
        <h2 class ="YourChoice"> Your choice: <span id="user-choice"> </span> </h2>
        <h2 class = "Result"> Result: <span id="result"> </span> </h2>
    </div> 

    <div class="buttons">
        <button id="rock"> Rock </button>
        <button id="paper"> Paper </button>
        <button id="scissors"> Scissors </button>
    </div>

    <script src="app.js" charset="utf-8"></script>


    </body>
